{% extends "core/base.html" %}
{% block content %}
    {% if posted %}
        <div class="alert alert-success" role="alert">Zarezervovanie termínu úspešné</div>
    {% else %}
        <div class="container mt-5">
            <h2 class="text-center mb-4">Zarezervujte si termín</h2>
            <form method="POST" class="row g-3">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="availabilityMessage"></div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Potvrdiť rezerváciu</button>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
