{% extends "core/base.html" %}
{% block content %}
    <div class="container mt-5">
        {% if posted %}<div class="alert alert-success" role="alert">Zarezervovanie termínu úspešné</div>{% endif %}
        <h2 class="text-center mb-4">Zarezervujte si termín</h2>
        <form method="POST" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Potvrdiť rezerváciu</button>
            </div>
        </form>
    </div>
{% endblock %}
