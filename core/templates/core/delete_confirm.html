{% extends "core/base.html" %}
{% block content %}
    <div class="container confirm-card">
        <div class="col-md-6 card text-center">
            <h3 class="card-header">Ste si ístý, že chcete zmazať rezerváciu?</h3>
            <div class="card-body">
                <p class="card-text">{{ reservation.get_service_type_display }} - {{ reservation.date }} o {{ reservation.time }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Zmazať</button>
                    <a href="{% url 'reservations' %}" class="btn btn-secondary">Zrušiť</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
